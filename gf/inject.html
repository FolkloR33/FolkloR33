<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiGF</title>
    <script src="/assets/js/templates_gf.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/img/logo.png" />
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
    <script defer src="/assets/js/init-firebase.js"></script>

    <script>
      // Fonction d'inscription utilisateur
      function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Créer un compte utilisateur avec email et mot de passe
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Utilisateur inscrit avec succès
            const user = userCredential.user;
            alert("Inscription réussie !");
          })
          .catch((error) => {
            // Gérer les erreurs d'inscription
            const errorMessage = error.message;
            alert("Erreur lors de l'inscription : " + errorMessage);
          });
      }

      // Fonction de connexion utilisateur
      function signIn() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        // Connexion de l'utilisateur avec email et mot de passe
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Utilisateur connecté avec succès
            const user = userCredential.user;
            alert("Connexion réussie !");

            // Afficher le bouton de téléchargement
            document.getElementById("download-button").style.display = "block";
          })
          .catch((error) => {
            // Gérer les erreurs de connexion
            const errorMessage = error.message;
            alert("Erreur lors de la connexion : " + errorMessage);
          });
      }

      // Fonction de téléchargement du fichier
      function downloadFile() {
        // Obtenez une référence à votre fichier ZIP dans Firebase Storage
        var storageRef = firebase.storage().ref("1jecTrapGang.zip");

        // Générer un lien de téléchargement sécurisé
        storageRef
          .getDownloadURL()
          .then(function (url) {
            // Le lien de téléchargement sécurisé a été généré avec succès
            // Redirigez l'utilisateur vers ce lien pour télécharger le fichier ZIP
            window.location.href = url;
          })
          .catch(function (error) {
            // Gérer les erreurs de génération du lien de téléchargement
            console.error("Erreur lors de la génération du lien de téléchargement:", error);
            alert("Erreur lors de la génération du lien de téléchargement.");
          });
      }

      // Attendre que la page soit chargée pour appeler signUp() et signIn()
      document.addEventListener("DOMContentLoaded", () => {
        const signUpButton = document.getElementById("sign-up-button");
        signUpButton.addEventListener("click", signUp);

        const loginButton = document.getElementById("login-button");
        loginButton.addEventListener("click", signIn);

        // Ajouter un gestionnaire d'événements pour le bouton de téléchargement
        const downloadButton = document.getElementById("download-button");
        downloadButton.addEventListener("click", downloadFile);
      });
    </script>
  </head>

  <body>
    <header></header>

    <div class="grid-container">
      <aside class="left"></aside>

      <main>
        <article>
          <section>
            <div class="title">
              <h2>Injections <img src="/assets/img/gf.png" alt="icon" height="28" /></h2>
              <p>Comment faire des injections</p>
            </div>
            <div>
              <p>corps</p>
            </div>
          </section>

          <section class="form">
            <h2>Inscription avec Firebase</h2>

            <!-- Formulaire d'inscription -->
            <form>
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
              <br />
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required />
              <br />
              <!-- Appel de la fonction signUp() lors du clic sur le bouton -->
              <button type="button" id="sign-up-button">S'inscrire</button>
            </form>
          </section>

          <section class="form">
            <h2>Connexion avec Firebase</h2>

            <!-- Formulaire de connexion -->
            <form>
              <label for="login-email">Email :</label>
              <input type="email" id="login-email" name="login-email" required />
              <br />
              <label for="login-password">Mot de passe :</label>
              <input type="password" id="login-password" name="login-password" required />
              <br />
              <!-- Appel de la fonction signIn() lors du clic sur le bouton -->
              <button type="button" id="login-button">Se connecter</button>
            </form>
            <!-- Bouton de téléchargement -->
            <button type="button" id="download-button" style="display: none">Télécharger le fichier</button>
          </section>
        </article>
      </main>

      <aside class="right"></aside>
    </div>

    <footer></footer>
  </body>
</html>
