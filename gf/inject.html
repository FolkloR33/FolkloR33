<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiGF</title>
    <script src="/assets/js/templates_gf.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="/assets/img/logo.png" />
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
      // Initialisez Firebase avec votre configuration
      const firebaseConfig = {
        apiKey: "VOTRE_API_KEY",
        authDomain: "VOTRE_AUTH_DOMAIN",
        projectId: "VOTRE_PROJECT_ID",
      };
      firebase.initializeApp(firebaseConfig);

      // Fonction d'inscription utilisateur
      function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Créer un compte utilisateur avec email et mot de passe
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Utilisateur inscrit avec succès
            const user = userCredential.user;
            console.log("Utilisateur inscrit:", user);
            alert("Inscription réussie !");
          })
          .catch((error) => {
            // Gérer les erreurs d'inscription
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Erreur lors de l'inscription:", errorMessage);
            alert("Erreur lors de l'inscription : " + errorMessage);
          });
      }
    </script>
  </head>

  <body>
    <header></header>

    <div class="grid-container">
      <aside class="left"></aside>

      <main>
        <article>
          <section>
            <div class="title">
              <h2>Injections <img src="/assets/img/gf.png" alt="icon" height="28" /></h2>
              <p>Comment faire des injections</p>
            </div>
            <div>
              <p>corps</p>
            </div>
          </section>

          <section class="form">
            <h1>Inscription avec Firebase</h1>

            <!-- Formulaire d'inscription -->
            <form>
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
              <br />
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required />
              <br />
              <button type="button" onclick="signUp()">S'inscrire</button>
            </form>
          </section>
        </article>
      </main>

      <aside class="right"></aside>
    </div>

    <footer></footer>
  </body>
</html>
